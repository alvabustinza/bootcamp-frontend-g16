<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios + Inputs + Validaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

</head>

<body>
    <main>
        <h1>Formularios + Inputs + Validaciones </h1>
        <form>
            <h2>Inputs</h2>
            <label for="text1"> Input tipo texto</label>
            <input type="text" placeholder="Ingresar algún texto" id="text1">

            <label>
                Input (Solo Lectura)
                <input type="text" value="Solo lectura" readonly>
            </label>
            <label>
                Input (Desactuvado)
                <input type="text" value="Input desactivado" disabled>
            </label>

            <label>
                Input tipo number
                <input type="number" placeholder="Edad. Ejm 18" name="edad">
            </label>

            <label>
                Input tipo enail
                <input type="email" placeholder="Correo ejm alvaro@idei.com" name="email">
            </label>

            <label>
                Input tipo range (edad)
                <input type="range" min="1" max="120">
            </label>

            <label>
                Input tipo tel
                <input type="tel" placeholder="(51) 999999999">
            </label>

            <label>
                Input tipo url
                <input type="url" placeholder="Sitio web">
            </label>

            <label>
                Input tipo password
                <input type="password" placeholder="Password">
            </label>

            <label>
                Input tipo Color
                <input type="color">

            </label>

            <label>
                Input tipo Search
                <input type="search">
            </label>

            <label>
                Input tipo file (seleccionar .jpg)
                <input type="file" accept=".jpg, jpeg">
            </label>

            <label>
                Input tipo file, multiples archivos
                <input type="file" accept=".jpg, jpeg" multiple>
            </label>


            <input type="hidden" value="datos - ocultos">

            <input type="submit" value="Guardar">
            <input type="reset" value="Limpiar">

        </form>

        <form>
            <h2>Input tipo fecha</h2>

            <label>
                Input tipo date time local (Fecha hora)
                <input type="datetime-local" name="fecha">
            </label>

            <label>
                Input tipo date (día)
                <input type="date" name="día">
            </label>

            <label>
                Input tipo week (semana)
                <input type="week" name="semana">
            </label>

            <label>
                Input tipo month (mes)
                <input type="month" name="mes">
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Textarea</h2>

            <label>
                <textarea placeholder=" Escribe una descripció de tu persona" rows="5" cols="1"
                    name="biografia"></textarea>

                <textarea placeholder=" Escribe una descripció de tu persona" rows="6" disabled></textarea>

                <input type="submit" value="Guardar">

            </label>
        </form>

        <form>
            <h2>Selects </h2>

            <label>
                Comida favorita
                <select name="comidas">
                    <option value=""> Selecciona tu comida favorita</option>
                    <option value="fr">Francesa</option>
                    <option value="th">Thailandesa</option>
                    <option value="pe">Peruana</option>
                    <option value="jp">Japonesa</option>
                    <option value="it">Italiana</option>
                </select>
            </label>

            <input type="submit" value="Guardar">

        </form>

        <form>
            <h2>Checkboxes</h2>

            <h3>Lenguajes de preferencia</h3>
            <label>
                <input type="checkbox" name="english" value=en checked>
                Ingles
            </label>
            <label>
                <input type="checkbox" name="spanish" value=es>
                Español
            </label>
            <label>
                <input type="checkbox" name="doutruhki" value=do disabled>
                Dothraki
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form>
            <h2>Radio button</h2>

            <label>
                <input type="radio" name="language1" value=en checked>
                Ingles
            </label>

            <label>
                <input type="radio" name="language1" value=en>
                Chino
            </label>

            <label>
                <input type="radio" name="language1" value=en>
                Español
            </label>

            <label>
                <input type="radio" name="language1" value=en>
                Klingon
            </label>

            <label>
                <input type="radio" name="language1" value=en>
                Thailandes
            </label>

            <input type="submit" value="Guardar">

        </form>

        <form>
            <h2>Validaciones</h2>

            <label>
                Nomnre
                <input type="text" name="nombre" minlength="3" maxlength="15" required>
            </label>

            <label>
                Email
                <input type="email" name="email" required>
            </label>

            <label>
                Edad
                <input type="number" name="edad" required min="1" max="99">
            </label>

            <label>
                Telefono
                <input type="tel" name="Telefono" required placeholder="+51 951412016" pattern="\+[0-9]{2} [0-9]{9}">
            </label>

            <label>
                comidas
                <select required name=comidas>
                    <option value=""> Selecciona tu comida</option>
                    <option value=""> Francesa</option>
                    <option value=""> Peruana</option>
                    <option value=""> Japonesa</option>
                    <option value=""> Italiana</option>
                </select>
            </label>

            <input type="submit" value="Guardar">
        </form>
    </main>
</body>

</html>
